    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --light-color: #f3f4f6;
            --dark-color: #1f2937;
            --success-color: #10b981;
            --user-msg-color: #dbeafe;
            --bot-msg-color: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f3f4f6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 95%;
            max-width: 800px;
            height: 90vh;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative; /* AGGIUNTO */
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid white;
        }

        .header-info h2 {
            font-size: 1.2rem;
            margin-bottom: 3px;
        }

        .header-info p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .online-indicator {
            width: 10px;
            height: 10px;
            background-color: var(--success-color);
            border-radius: 50%;
            margin-right: 5px;
            display: inline-block;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background-color: var(--bot-msg-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .user-message {
            background-color: var(--user-msg-color);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            color: var(--dark-color);
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            position: absolute;
            bottom: -18px;
            right: 5px;
        }

        .categories {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 15px;
            margin-top: 20px;
        }

        .category-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
            font-size: 0.9rem;
            text-align: center;
        }

        .category-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .questions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .question-btn {
            background-color: var(--light-color);
            color: var(--dark-color);
            border: 1px solid #ddd;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .question-btn:hover {
            background-color: #e5e7eb;
            border-color: var(--primary-color);
        }

        .chat-footer {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
            position: relative;
            justify-content: flex-end;
        }

        .send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: not-allowed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background-color: var(--bot-msg-color);
            border-radius: 15px;
            align-self: flex-start;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 1px;
            background-color: #9E9EA1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }

        .typing-indicator span:nth-of-type(1) {
            animation: 1s blink infinite 0.33s;
        }

        .typing-indicator span:nth-of-type(2) {
            animation: 1s blink infinite 0.66s;
        }

        .typing-indicator span:nth-of-type(3) {
            animation: 1s blink infinite 0.99s;
        }

        @keyframes blink {
            50% {
                opacity: 1;
            }
        }

        .linkedin-btn {
            position: absolute;
            bottom: 50px;
            left: 300px;
            background-color: #0077b5;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .linkedin-btn svg {
            width: 16px;
            height: 16px;
        }

        .skill-chart {
            margin: 15px 0;
            display: none;
        }

        .skill-bar {
            margin-bottom: 10px;
        }

        .skill-name {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .skill-level {
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
        }

        .skill-percent {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            transition: width 1s ease-in-out;
        }

        .restart-btn {
            background-color: #f3f4f6;
            color: var(--dark-color);
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 15px;
            align-self: center;
            display: none;
        }

        .restart-btn:hover {
            background-color: #e5e7eb;
        }

        @media (max-width: 600px) {
            .container {
                height: 100vh;
                width: 100%;
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
            
            .category-btn {
                font-size: 0.8rem;
                padding: 8px 12px;
            }
        }
    
@media (max-width: 600px) {
    /* Riposiziona i pulsanti per evitare sovrapposizioni su mobile */
    .linkedin-btn {

    div[style*="bottom: 90px"] svg, 
    a[href^="mailto"] svg {
        width: 14px;
        height: 14px;
    }
}

</style>

        // Helper functions
        function getCurrentTime() {
            const now = new Date();
            return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }

        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            
            messageElement.innerHTML = `
                ${message}
                <span class="message-time">${getCurrentTime()}</span>
            `;
            
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight;
            
            return messageElement;
        }

        function showTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('typing-indicator');
            typingIndicator.innerHTML = `
                <span></span>
                <span></span>
                <span></span>
            `;
            typingIndicator.style.display = 'block';
            chatBody.appendChild(typingIndicator);
            chatBody.scrollTop = chatBody.scrollHeight;
            
            return typingIndicator;
        }

        function hideTypingIndicator(indicator) {
            indicator.style.display = 'none';
            chatBody.removeChild(indicator);
        }

        function addCategoriesButtons() {

            categoriesContainer.classList.add('categories');

                button.classList.add('category-btn');
                button.textContent = category.name;
                button.addEventListener('click', () => {
                    addMessage(category.name, true);
                    setTimeout(() => {
                        const typingIndicator = showTypingIndicator();
                        setTimeout(() => {
                            hideTypingIndicator(typingIndicator);
                            addMessage(`Ecco le domande relative a "${category.name}":`);
                            addQuestionButtons(category.questions);
                        }, 1000);
                    }, 500);
                });
                
                categoriesContainer.appendChild(button);
            });
            
            chatBody.appendChild(categoriesContainer);
        }

                                addMessage("Torniamo alle categorie principali.", true);
                                setTimeout(() => {
                                    const typingIndicator = showTypingIndicator();
                                    setTimeout(() => {
                                        hideTypingIndicator(typingIndicator);
                                        addMessage("Scegli una delle seguenti categorie:");
                                        addCategoriesButtons();
                                    }, 1000);
                                }, 500);
                            });
                            
                            chatBody.appendChild(restartBtn);
                        }, 1500);
                    }, 500);
                });
                
                questionsContainer.appendChild(button);
            });
            
            chatBody.appendChild(questionsContainer);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function addSkillChart() {
            const chartContainer = document.createElement('div');
            chartContainer.classList.add('skill-chart');
            chartContainer.style.display = 'block';
            
            let chartHTML = '<h3>Le mie competenze principali:</h3>';
            
            for (const [skill, level] of Object.entries(data.skillLevels)) {
                chartHTML += `
                    <div class="skill-bar">
                        <div class="skill-name">${skill} - ${level}%</div>
                        <div class="skill-level">
                            <div class="skill-percent" style="width: 0%"></div>
                        </div>
                    </div>
                `;
            }
            
            chartContainer.innerHTML = chartHTML;
            chatBody.appendChild(chartContainer);
            
            // Animate skill bars after a short delay
            setTimeout(() => {
                const skillPercentElements = chartContainer.querySelectorAll('.skill-percent');
                skillPercentElements.forEach((element, index) => {
                    const skill = Object.keys(data.skillLevels)[index];
                    const level = data.skillLevels[skill];
                    element.style.width = `${level}%`;
                });
            }, 300);
            
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Initialize chatbot
        window.onload = function() {
            // Add welcome message
            setTimeout(() => {
                const typingIndicator = showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator(typingIndicator);
                    addMessage(data.welcomeMessage);
                    setTimeout(() => {
                        addCategoriesButtons();
                    }, 500);
                }, 1500);
            }, 500);
        };
    </script>
